{% extends "layout.html" %} {% block title %}Register | When2Meet Clone{%
endblock %} {% block extra_css %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='main/css/register.css') }}"
/>
{% endblock %} {% block content %}
<div class="register-container">
  <h2>Create an Account</h2>
  <form method="POST">
    <div class="form-group">
      <label>Email</label>
      <input
        type="email"
        name="email"
        required
        placeholder="Enter your email"
      />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        name="password"
        required
        placeholder="Create a password"
      />
    </div>
    <button type="submit">Register</button>
  </form>
  <p>
    Already have an account?
    <a href="{{ url_for('main_routes.login') }}">Login here</a>
  </p>
</div>
{% endblock %}
